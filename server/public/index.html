<h1>My Task List</h1>
<body>

  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
  
          <div class="card">
            <div class="card-body p-5">
  
              <form class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-outline flex-fill">
                  <input type="text" id="taskInput" placeholder="new task go here" class="form-control" />
                </div>
                <button type="submit" id="addBtn" class="btn btn-outline-primary ms-2">Add</button>
              </form>



              <!-- Tabs navs -->
              <ul class="nav nav-tabs mb-4 pb-2" id="task-tabs">
                <li class="nav-item">
                  <a class="nav-link active" id="all-tab" aria-selected="true">All</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="active-tab" aria-selected="false">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="complete-tab" aria-selected="false">Completed</a>
                </li>
              </ul>
              <!-- Tabs navs -->
  
              <!-- Tabs content -->
              <div class="tab-content" id="task-content">
                <div id="task-pane">
                  <ul class="list-group mb-0" id="task-list">
                    <!-- Display TaskLists here  -->
                  </ul>
